name: Continuous Integration
on: [push]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4


    - name: build C# code # Name of step
      run: dotnet build # Command to run

    - name: install npm 
      working-directory: DotnetTemplate.Web
      run: npm install

    - name: build TypeScript code
      working-directory: DotnetTemplate.Web
      run: npm run build

    - name: test C# code
      run: dotnet test   